<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flush</title>
  </head>
  <body>
    <div id="img-container">
      <img
        id="main-image"
        class="main-image-interior"
        src="images/interior.jpeg"
        alt="bathroom-image"
      />
      <div id="short" class="location"></div>
      <div id="long" class="location"></div>
      <div id="toggle" class="location">
        <img id="image-toggle" src="images/toggle.png" alt="image-toggle" />
      </div>
    </div>
    <audio
      id="toilet-flush-short-audio"
      src="audio/toilet-flush-short.mp3"
    ></audio>
    <audio
      id="toilet-flush-long-audio"
      src="audio/toilet-flush-long.mp3"
    ></audio>
    <audio id="refill-audio" src="audio/refill.mp3"></audio>
    <audio id="residue-audio" src="audio/residue.mp3"></audio>
    <audio id="exterior-audio" src="audio/outdoor.mp3"></audio>

    <script src="index.js"></script>
  </body>
</html>
